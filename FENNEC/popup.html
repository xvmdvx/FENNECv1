<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; min-width: 180px; padding: 10px; }
    #toggle-wrapper { display: flex; align-items: center; }
    #extension-toggle { margin-right: 8px; }
  </style>
</head>
<body>
  <div id="toggle-wrapper">
    <input type="checkbox" id="extension-toggle">
    <label for="extension-toggle">Enable FENNEC</label>
  </div>
  <div id="theme-wrapper" style="margin-top:8px; display:flex; align-items:center;">
    <input type="checkbox" id="light-toggle" style="margin-right:8px;">
    <label for="light-toggle">Light Mode</label>
  </div>
  <div id="bento-wrapper" style="margin-top:8px; display:flex; align-items:center;">
    <input type="checkbox" id="bento-toggle" style="margin-right:8px;">
    <label for="bento-toggle">Bento Mode</label>
  </div>
  <div id="review-wrapper" style="margin-top:8px; display:flex; align-items:center;">
    <input type="checkbox" id="review-toggle" style="margin-right:8px;">
    <label for="review-toggle">Review Mode</label>
  </div>
  <div id="dev-wrapper" style="margin-top:8px; display:flex; align-items:center;">
    <input type="checkbox" id="dev-toggle" style="margin-right:8px;">
    <label for="dev-toggle">Dev Mode</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
